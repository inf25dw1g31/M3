# docker-compose.yml (simples, 3 serviços: db + api + web, com healthchecks)
services:
  db:
    image: a046363/inf25dw1g31-m3-mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "car4me"
      MYSQL_USER: "car4me"
      MYSQL_PASSWORD: "car4me"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    image: a046363/inf25dw1g31-m3:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: "car4me"
      DB_PASSWORD: "car4me"
      DB_DATABASE: "car4me"
    ports:
      - "3000:3000"
    healthcheck:
      # check “porta aberta” (não depende de /ping existir)
      test: ["CMD", "node", "-e", "require('net').connect(3000,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  web:
    image: a046363/inf25dw1g31-m3-react:v200
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  db_data:


